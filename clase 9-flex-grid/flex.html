    <!--
        FLEX BOX
        En CSS, "flex" es una abreviatura de "flexbox", que es un módulo de diseño que permite crear diseños flexibles y responsivos en la página web.

        La propiedad "display" se establece en "flex" en el contenedor padre (también conocido como "flex container") para habilitar el modelo de diseño de flexbox. Esto permite que los elementos secundarios (también conocidos como "flex items") se distribuyan y se ajusten automáticamente en función de las dimensiones del contenedor padre y las reglas de diseño definidas.
    -->
    <!--
        El modelo flexible
        Cuando los elementos se presentan como cajas flexibles, se distribuyen con respecto a dos ejes:
        * El eje principal (main axis) es el eje que corre en la dirección en que se colocan los elementos flexibles (por ejemplo, según se disponen las filas en una página o hacia abajo según se disponen las columnas en una página). El inicio y el final de este eje se denominan inicio principal (main start) y final principal (main end).
        * El eje transversal (cross axis) es el eje que corre perpendicular a la dirección en la que se colocan los elementos flexibles. El inicio y el final de este eje se denominan inicio transversal (cross start) y extremo cruzado (cross end).
        * El elemento padre que tiene establecido "display: flex" se llama contenedor flexible
        * Los elementos que se presentan como cajas flexibles dentro del contenedor flexible se denominan elementos flexibles 

        ¿Columnas o filas?
        Los elementos flexbox proporcionan una propiedad llamada flex-direction que especifica en qué dirección corre el eje principal (en qué dirección están dispuestos los elementos hijo de un elemento flexbox); por defecto, está establecido en el valor row, por lo que se presenta en una fila en la dirección en que se escribe el idioma predeterminado de tu navegador (de izquierda a derecha, en el caso de un navegador en español).

        Delimitar
        Un problema que surge cuando tienes una cantidad fija de ancho o alto en tu diseño es que los hijos de un elemento flexbox eventualmente desbordan el contenedor y rompen el diseño.
        vemos que los elementos hijo se salen de su contenedor. Una forma de solucionar esto es añadir la declaración siguiente a tu regla :
        "flex-wrap:wrap"


        Propiedades abreviadas de flex-flow
        En este punto vale la pena señalar que hay una propiedad abreviada para flex-direction y flex-wrap: flex-flow. Así, por ejemplo, puedes reemplazar:
        flex-direction: row;
        flex-wrap: wrap;
        con 
        flex-flow: row wrap;

        Alineación horizontal y vertical
        También puedes usar las funciones de los elementos flexbox para alinear elementos flexibles sobre el eje principal o transversal
        -align-items:
            * controla dónde se ubican los elementos flexibles en el eje transversal.
            * Puedes anular el comportamiento align-items para elementos flexibles individuales aplicándoles la propiedad align-self
        - justify-content:
            * controla dónde se ubican los elementos flexibles sobre el eje principal.
            * El valor por defecto es flex-start, que asienta todos los elementos al comienzo del eje principal.
            * Puedes usar flex-end para que se asienten al final.
            * center también es un valor de justify-content (para alinear contenido), que asienta los elementos flexibles sobre el centro del eje principal.
            * El valor space-around que hemos usado antes es útil porque distribuye todos los elementos de manera uniforme sobre el eje principal y deja un poco de espacio en cada extremo.
            * Hay otro valor, space-between, que es muy similar a space-around, pero no deja espacio en los extremos.
        
        Ordenar los elementos flexibles
        Los elementos flexbox también tienen una función para cambiar el orden de disposición de los elementos flexibles, sin que ello afecte a su orden en el código fuente. Esto es algo que resulta imposible de hacer con los métodos de compaginación tradicionales.

         "order: 1;" 

         * Por defecto, todos los elementos flexibles tienen un valor order de 0.
         * Los elementos flexibles que tengan establecidos los valores de orden más altos aparecerán más tarde en el orden de visualización que los elementos que tengan valores de orden más bajos.
         * Los artículos flexibles con el mismo valor de orden aparecerán en su orden de origen. Luego, si hay cuatro elementos cuyos valores de orden se han establecido en 2, 1, 1 y 0, respectivamente, su orden de visualización será 4°, 2°, 3° y, por último, 1°.
         
         Cajas flexibles anidadas
        Los elementos flexbox permiten crear algunos diseños de página bastante complejos. Es perfectamente aceptable configurar un elemento flexible para que también sea un contenedor flexible, de modo que los elementos secundarios también se dispongan como cajas flexibles
