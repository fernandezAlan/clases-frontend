<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
   
    <form enctype="multipart/form-data">
        <label for="nombre">nombre de usuario</label>
        <input type="text" id="nombre">
        <label for="email">email</label>
        <input type="email" id="email">
        <label for="password">contraseña</label>
        <input type="password" id="password">
        <label for="age">edad</label>
        <input type="number" id="age">
        <label for="date">fecha de nacimiento</label>
        <input type="date" id="date">
        <label for="sesion">recordar sesion</label>
        <input type="checkbox" id="sesion">
        <label for="">sexo</label>
        <label for="male">hombre</label>
        <input type="radio" id="male" name="gender">
        <label for="female">mujer</label>
        <input type="radio" id="female"  name="gender">
        <input type="reset">
        <input type="file" id="archivo" name="archivo" accept= ".jpg,.png,.doc">
        <input list="datalist-id" id="input-id" name="input-name">
        <datalist id="datalist-id">
            <option value="Charmander">
            <option value="Squirtle">
            <option value="Bulbasaur">
            <!-- Más opciones de la lista aquí -->
        </datalist>
        <input type="email" id="user-email" placeholder="e.g. john.doe@mozilla.com" required/>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="5">
        <input type="submit" value="send">
        <label for="comment">Leave a comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="30" maxlength="5"></textarea>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="alan">
    </form>
  
 
</body>
</html>
